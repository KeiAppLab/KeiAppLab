<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啓 App Lab</title>
    <style>
        /* Google Fontsから明朝体とサンセリフ体を取得 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&family=Roboto:wght@900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 背景の明暗：左上が眩しく、周辺と右下を強めに暗く設定 */
            background: 
                radial-gradient(circle at 10% 10%, #ffffff 0%, #d8d8d8 45%, #b0b0b0 100%);
            overflow: hidden;
            perspective: 1500px;
        }

        /* 画面右側の強い陰影 */
        .overlay-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 30%, rgba(0,0,0,0.2) 90%);
            pointer-events: none;
            z-index: 2;
        }

        .logo-container {
            position: relative;
            z-index: 10;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .main-row {
            display: flex;
            align-items: baseline;
        }

        /* 「啓」のデザイン：重厚な明朝体 */
        /*.kanji {
            font-family: 'Noto Serif JP', serif;
            font-size: 10rem;
            color: #111;
            line-height: 1;
            opacity: 0;
            /* 右下へ長く、濃い影の設定 */
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }*/

        /* 「啓.svg」のデザイン：元の「啓」のサイズ感に合わせて調整 */
       .kanji-svg {
            width: 10rem; /* 元のfont-size: 10rem に相当 */
            height: auto; /* 比率を維持 */
            display: block;
            opacity: 0; /* 初期状態で透明 */
            /* フェードインとスケールのアニメーションを適用 */
            animation: fade-in-scale 6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* 「App Lab」のデザイン：力強くシンプルなフォント */
        .app-lab {
            font-family: 'Roboto', sans-serif;
            font-size: 5rem;
            color: #111;
            margin-left: 15px;
            letter-spacing: 0.03em;
            opacity: 0;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        /* 「KEI」の読み仮名：色を統一し影を強調 */
        .furigana {
            font-family: 'Roboto', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.2em;
            color: #111;
            margin-top: 5px;
            margin-left: 18px;
            opacity: 0;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        /* アニメーション：啓.svg用 (フェードインとスケールのみ) */
        @keyframes fade-in-scale {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* アニメーション：影を濃く、長く伸ばす設定 */
        @keyframes emerge-long-shadow {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                text-shadow: 0 0 0 rgba(0,0,0,0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                /* 濃淡を重ねて「長さ」と「ぼんやり感」を両立 */
                text-shadow: 
                    4px 4px 8px rgba(0,0,0,0.4),
                    12px 12px 25px rgba(0,0,0,0.35),
                    30px 30px 50px rgba(0,0,0,0.3),
                    70px 70px 90px rgba(0,0,0,0.25),
                    120px 120px 150px rgba(0,0,0,0.15); /* 最も長いぼんやりした影 */
            }
        }

        /* 光の粒子（チリ）の演出 */
        .dust {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: drift 20s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) translateX(150px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="overlay-shadow"></div>
    <div id="dust-container"></div>

    <div class="logo-container">
        <div class="main-row">
            <img src="啓.svg" alt="啓" class="kanji-svg">
            <div class="app-lab">App Lab</div>
        </div>
        <div class="furigana">KEI</div>
    </div>

    <script>
        const container = document.getElementById('dust-container');
        for (let i = 0; i < 35; i++) {
            const d = document.createElement('div');
            d.classList.add('dust');
            d.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 5 + 1 + 'px';
            d.style.width = size;
            d.style.height = size;
            d.style.animationDuration = Math.random() * 15 + 10 + 's';
            d.style.animationDelay = Math.random() * 15 + 's';
            container.appendChild(d);
        }
    </script>
</body>
</html>

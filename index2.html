<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啓 App Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&family=Roboto:wght@500;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 10% 10%, #ffffff 0%, #d8d8d8 45%, #b0b0b0 100%);
            overflow: hidden;
            perspective: 1500px;
        }

        /* --- ヘッダー（メニュー）のスタイル --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            z-index: 200; /* 粒子(100)より手前に配置してクリック可能にする */
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 40px; /* メニュー間の余白 */
            align-items: center;
        }

        nav li a {
            text-decoration: none;
            font-family: 'Noto Serif JP', serif; /* メニューも少し上品に */
            font-weight: 900;
            font-size: 1rem;
            color: #0056b3; /* ご指定の青色 (少し深みのある青) */
            position: relative;
            transition: color 0.3s;
        }

        nav li a:hover {
            color: #003d82; /* ホバー時に少し暗く */
        }

        /* 言語切り替えボタン */
        .lang-switch {
            font-family: 'Roboto', sans-serif;
            border: 1px solid #0056b3;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 20px; /* 他のメニューより少し離す */
            cursor: pointer;
            color: #0056b3;
            transition: all 0.3s;
        }

        .lang-switch:hover {
            background: #0056b3;
            color: white;
        }

        /* --- 画面全体の影 --- */
        .overlay-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 30%, rgba(0,0,0,0.2) 90%);
            pointer-events: none;
            z-index: 2;
        }

        /* --- ロゴ周りのコンテナ --- */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .main-row {
            display: flex;
            align-items: baseline;
        }

        .kanji-svg {
            width: 10rem;
            height: auto;
            display: block;
            color: #111;
            opacity: 0;
            animation: fade-in-scale 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        .app-lab {
            font-family: 'Roboto', sans-serif;
            font-size: 5rem;
            color: #111;
            margin-left: 15px;
            letter-spacing: 0.03em;
            opacity: 0;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        /* --- 2行目（KEI と タグライン）のコンテナ --- */
        .sub-row {
            display: flex;
            align-items: baseline; /* ベースラインを揃える */
            margin-top: 5px;
            margin-left: 18px;
        }

        .furigana {
            font-family: 'Roboto', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.2em;
            color: #111;
            opacity: 0;
            line-height: 1;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        /* --- タグラインのスタイル --- */
        .tagline {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.2rem; /* KEI(4rem)より小さく設定 */
            color: #333;
            margin-left: 30px; /* KEIとの間隔 */
            font-weight: 900;
            letter-spacing: 0.1em;
            opacity: 0;
            /* KEIと同じタイミングで出現 */
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }

        /* --- アニメーション定義 --- */
        @keyframes fade-in-scale {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                filter: drop-shadow(0 0 0 rgba(0,0,0,0));
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: 
                    drop-shadow(4px 4px 8px rgba(0,0,0,0.4))
                    drop-shadow(12px 12px 25px rgba(0,0,0,0.35))
                    drop-shadow(30px 30px 50px rgba(0,0,0,0.3));
            }
        }
        
        @keyframes emerge-long-shadow {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                text-shadow: 0 0 0 rgba(0,0,0,0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 
                    4px 4px 8px rgba(0,0,0,0.4),
                    12px 12px 25px rgba(0,0,0,0.35),
                    30px 30px 50px rgba(0,0,0,0.3),
                    70px 70px 90px rgba(0,0,0,0.25),
                    120px 120px 150px rgba(0,0,0,0.15);
            }
        }

        /* --- 光の粒子（チリ） --- */
        .dust {
            position: absolute;
            top: 0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100; /* ロゴ(10)より手前、メニュー(200)より奥 */
            animation: drift 20s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; } 
            80% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(150px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- ヘッダーメニュー -->
    <header>
        <nav>
            <ul>
                <li><a href="#">私たちについて</a></li>
                <li><a href="#">開発実績</a></li>
                <li><a href="#">お知らせ</a></li>
                <li><a href="#">アンケート</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <!-- 言語切り替え -->
                <li class="lang-switch">JP / EN</li>
            </ul>
        </nav>
    </header>

    <div class="overlay-shadow"></div>
    <div id="dust-container"></div>

    <div class="logo-container">
        <div class="main-row">
            <img src="啓.svg" alt="啓" class="kanji-svg">
            <div class="app-lab">App Lab</div>
        </div>
        <!-- 2行目：KEI と タグライン -->
        <div class="sub-row">
            <div class="furigana">KEI</div>
            <div class="tagline">日常を啓く便利さ。心を啓く遊び心。</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('dust-container');
        for (let i = 0; i < 35; i++) {
            const d = document.createElement('div');
            d.classList.add('dust');
            
            const xPos = Math.random() * 100;
            d.style.left = xPos + 'vw';

            const alpha = 1.0 - (xPos / 140); 
            d.style.background = `rgba(255, 255, 255, ${alpha})`;

            const size = Math.random() * 5 + 1 + 'px';
            d.style.width = size;
            d.style.height = size;

            const duration = Math.random() * 15 + 10;
            d.style.animationDuration = duration + 's';

            d.style.animationDelay = '-' + (Math.random() * 30) + 's';
            
            container.appendChild(d);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スクロールプロンプト 改良版</title>
    <style>
        /* 背景：啓 App Lab の雰囲気を再現 */
        body {
            margin: 0;
            padding: 0;
            height: 250vh; /* スクロールを確認するために長くしています */
            background: radial-gradient(circle at 10% 10%, #ffffff 0%, #d8d8d8 45%, #b0b0b0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

/* --- スクロール促進アクションの本体 --- */
    .scroll-prompt {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        transition: opacity 0.5s, visibility 0.5s; /* 消える時のアニメーション */
    }

    /* スクロール後に付与するクラス */
    .scroll-prompt.hidden {
        opacity: 0;
        visibility: hidden;
    }

    /* V字（矢印）を包むコンテナ */
    .arrow-cascade {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px; /* 矢印同士の間隔を少し広げて影を見えやすく */
    }

    /* V字アイコン：淡い色と強い影 */
    .arrow-cascade span {
        display: block;
        width: 13px;
        height: 13px;
        /* 色をかなり淡く設定 (rgbaの最後の数値を下げています) */
        border-bottom: 2px solid rgba(0, 86, 179, 0.6);
        border-right: 2px solid rgba(0, 86, 179, 0.6);
        transform: rotate(45deg);
        opacity: 0;
        
        /* 強い影：filterのdrop-shadowを使うと回転した線に綺麗に影がつきます */
        filter: drop-shadow( 6px 3px 3px rgba(0,0,0,0.8));
        
        animation: cascade 2.4s infinite;
    }

    /* 3つのV字に時間差をつける */
    .arrow-cascade span:nth-child(1) { animation-delay: 0s; }
    .arrow-cascade span:nth-child(2) { animation-delay: 0.2s; }
    .arrow-cascade span:nth-child(3) { animation-delay: 0.4s; }

    /* アニメーション */
    @keyframes cascade {
        0% {
            opacity: 0;
            transform: rotate(45deg) translate(-5px, -5px);
        }
        30% {
            opacity: 1;
        }
        60%, 100% {
            opacity: 0;
            transform: rotate(45deg) translate(5px, 5px);
        }
    }

</style>
</head>
<body>

<!-- 演出ユニット -->
<div class="scroll-prompt" id="scrollPrompt">
    <div class="arrow-cascade">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- 背景に説明テキスト -->
<div style="position: absolute; top: 100vh; color: #666; font-size: 1.5rem; text-align: center; width: 100%;">
    少しスクロールすると矢印が消えます
</div>

<script>
    // スクロール量を検知してクラスを付け替えるJavaScript
    window.addEventListener('scroll', function() {
        const prompt = document.getElementById('scrollPrompt');
        if (window.scrollY > 100) { // 100px以上スクロールしたら
            prompt.classList.add('hidden');
        } else {
            prompt.classList.remove('hidden');
        }
    });
</script>
</body>

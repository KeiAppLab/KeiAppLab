<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啓 App Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&family=Roboto:wght@500;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 10% 10%, #ffffff 0%, #d8d8d8 45%, #b0b0b0 100%);
            overflow: hidden;
            perspective: 1500px;
        }

        /* --- ヘッダー（メニュー）のスタイル --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 20px;
            padding-left: 2em;
            display: flex;
            justify-content: center;
            z-index: 200;
        }

        nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .menu-group {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .menu-link {
            text-decoration: none;
            font-family: 'Noto Serif JP', serif;
            font-weight: 900;
            font-size: 1rem;
            color: #0056b3;
            position: relative;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .menu-link:hover {
            color: #003d82;
        }

        .lang-switch {
            font-family: 'Roboto', sans-serif;
            border: 1px solid #0056b3;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #0056b3;
            transition: all 0.3s;
            white-space: nowrap;
            user-select: none; /* 選択不可にする */
        }

        .lang-switch:hover {
            background: #0056b3;
            color: white;
        }

        /* --- 画面全体の影 --- */
        .overlay-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 30%, rgba(0,0,0,0.2) 90%);
            pointer-events: none;
            z-index: 2;
        }

        /* --- ロゴ周りのコンテナ --- */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .main-row {
            display: flex;
            align-items: baseline;
        }

        .kanji-svg {
            width: 10rem;
            height: auto;
            display: block;
            opacity: 0;
            animation: fade-in-scale 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        .app-lab {
            font-family: 'Roboto', sans-serif;
            font-size: 5rem;
            color: #111;
            margin-left: 15px;
            letter-spacing: 0.03em;
            opacity: 0;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        .sub-row {
            display: flex;
            align-items: baseline;
            margin-top: 5px;
            margin-left: 18px;
        }

        .furigana {
            font-family: 'Roboto', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.2em;
            color: #111;
            opacity: 0;
            line-height: 1;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        .tagline {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.2rem;
            color: #111;
            margin-left: 80px;
            font-weight: 900;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }
        
        rt { font-size: 0.6em; font-weight: normal; }

        /* 英語用スタイルの微調整（英語はRobotoフォントの方が綺麗に見えるため） */
        .lang-en-text {
            font-family: 'Roboto', sans-serif; 
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        /* --- スマホ対応 (レスポンシブ設定) --- */
        @media screen and (max-width: 768px) {
            header {
                padding-top: 15px;
                width: 90%;
            }

            nav {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }

            .menu-group {
                width: 100%;
                gap: 15px;
            }

            .menu-left { justify-content: flex-start; }
            .menu-right { justify-content: flex-end; }

            .menu-link { font-size: 0.9rem; }
            .lang-switch { font-size: 0.75rem; padding: 4px 8px; }

            .logo-container { align-items: center; }
            .kanji-svg { width: 7rem; }
            .app-lab { font-size: 3.2rem; margin-left: 10px; }
            .sub-row { flex-direction: column; align-items: flex-start; margin-left: 10px; margin-top: 10px; }
            .furigana { font-size: 2.8rem; }
            .tagline { margin-left: 0; margin-top: 5px; font-size: 1rem; }
            
            /* スマホで英語タグラインが長くなりすぎる場合の調整 */
            .lang-en-text { font-size: 0.9rem; }
        }

        /* --- アニメーション --- */
        @keyframes fade-in-scale {
            0% { opacity: 0; transform: translateY(20px) scale(0.98); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.4)) drop-shadow(12px 12px 25px rgba(0,0,0,0.35)) drop-shadow(30px 30px 50px rgba(0,0,0,0.3)); }
        }
        @keyframes emerge-long-shadow {
            0% { opacity: 0; transform: translateY(20px) scale(0.98); text-shadow: 0 0 0 rgba(0,0,0,0); }
            100% { opacity: 1; transform: translateY(0) scale(1); text-shadow: 4px 4px 8px rgba(0,0,0,0.4), 12px 12px 25px rgba(0,0,0,0.35), 30px 30px 50px rgba(0,0,0,0.3), 70px 70px 90px rgba(0,0,0,0.25), 120px 120px 150px rgba(0,0,0,0.15); }
        }

        .dust {
            position: absolute; top: 0; border-radius: 50%; pointer-events: none; z-index: 100; animation: drift 20s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; } 80% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(150px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <!-- 左グループ -->
            <div class="menu-group menu-left">
                <!-- data-jp と data-en 属性にそれぞれの言語を設定 -->
                <a href="about.html" class="menu-link" data-jp="私たちについて" data-en="About Us">私たちについて</a>
                <a href="#" class="menu-link" data-jp="開発実績" data-en="Portfolio">開発実績</a>
                <a href="#" class="menu-link" data-jp="お知らせ" data-en="News">お知らせ</a>
            </div>
            
            <!-- 右グループ -->
            <div class="menu-group menu-right">
                <a href="#" class="menu-link" data-jp="アンケート" data-en="Survey">アンケート</a>
                <a href="#" class="menu-link" data-jp="お問い合わせ" data-en="Contact">お問い合わせ</a>
                <div class="lang-switch" id="langSwitch">JP / EN</div>
            </div>
        </nav>
    </header>

    <div class="overlay-shadow"></div>
    <div id="dust-container"></div>

    <div class="logo-container">
        <div class="main-row">
            <img src="啓.svg" alt="啓" class="kanji-svg">
            <div class="app-lab">App Lab</div>
        </div>
        <div class="sub-row">
            <div class="furigana">KEI</div>
            
            <div class="tagline">
                <!-- 日本語版タグライン（デフォルト表示） -->
                <span class="lang-jp">
                    日常を<ruby>啓<rt>ひら</rt></ruby>く便利さ。心を<ruby>啓<rt>ひら</rt></ruby>く遊び心。
                </span>
                <!-- 英語版タグライン（初期状態は非表示） -->
                <span class="lang-en lang-en-text" style="display: none;">
                    Opening up daily life with convenience.<br>Opening up hearts with playfulness.
                </span>
            </div>
        </div>
    </div>

    <script>
        // 光の粒子（既存コード）
        const container = document.getElementById('dust-container');
        for (let i = 0; i < 35; i++) {
            const d = document.createElement('div');
            d.classList.add('dust');
            const xPos = Math.random() * 100;
            d.style.left = xPos + 'vw';
            const alpha = 1.0 - (xPos / 140); 
            d.style.background = `rgba(255, 255, 255, ${alpha})`;
            const size = Math.random() * 5 + 1 + 'px';
            d.style.width = size;
            d.style.height = size;
            d.style.animationDuration = Math.random() * 15 + 10 + 's';
            d.style.animationDelay = '-' + (Math.random() * 30) + 's';
            container.appendChild(d);
        }

        // --- 言語切り替えスクリプト（追加分） ---
        const langSwitchBtn = document.getElementById('langSwitch');
        let currentLang = 'jp'; // 現在の言語

        langSwitchBtn.addEventListener('click', () => {
            // 言語をトグル（切り替え）
            currentLang = currentLang === 'jp' ? 'en' : 'jp';
            
            // 1. メニューリンクの文字を切り替え
            const links = document.querySelectorAll('.menu-link');
            links.forEach(link => {
                // data-jp または data-en の属性値を取得して表示
                link.textContent = link.getAttribute(`data-${currentLang}`);
            });

            // 2. タグライン（キャッチコピー）の切り替え
            const tagJP = document.querySelector('.tagline .lang-jp');
            const tagEN = document.querySelector('.tagline .lang-en');

            if (currentLang === 'en') {
                tagJP.style.display = 'none';
                tagEN.style.display = 'inline-block'; // 英語を表示
            } else {
                tagJP.style.display = 'inline-block'; // 日本語を表示
                tagEN.style.display = 'none';
            }
        });
    </script>
</body>
</html>

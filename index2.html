<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啓 App Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&family=Roboto:wght@900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 10% 10%, #ffffff 0%, #d8d8d8 45%, #b0b0b0 100%);
            overflow: hidden;
            perspective: 1500px;
        }

        .overlay-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 30%, rgba(0,0,0,0.2) 90%);
            pointer-events: none;
            z-index: 2;
        }

        .logo-container {
            position: relative;
            z-index: 10;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .main-row {
            display: flex;
            align-items: baseline;
        }

        .kanji-svg {
            width: 10rem;
            height: auto;
            display: block;
            color: #111;
            opacity: 0;
            animation: fade-in-scale 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        .app-lab {
            font-family: 'Roboto', sans-serif;
            font-size: 5rem;
            color: #111;
            margin-left: 15px;
            letter-spacing: 0.03em;
            opacity: 0;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        .furigana {
            font-family: 'Roboto', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.2em;
            color: #111;
            margin-top: 5px;
            margin-left: 18px;
            opacity: 0;
            animation: emerge-long-shadow 6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        @keyframes fade-in-scale {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                filter: drop-shadow(0 0 0 rgba(0,0,0,0));
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: 
                    drop-shadow(4px 4px 8px rgba(0,0,0,0.4))
                    drop-shadow(12px 12px 25px rgba(0,0,0,0.35))
                    drop-shadow(30px 30px 50px rgba(0,0,0,0.3));
            }
        }
        
        @keyframes emerge-long-shadow {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                text-shadow: 0 0 0 rgba(0,0,0,0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 
                    4px 4px 8px rgba(0,0,0,0.4),
                    12px 12px 25px rgba(0,0,0,0.35),
                    30px 30px 50px rgba(0,0,0,0.3),
                    70px 70px 90px rgba(0,0,0,0.25),
                    120px 120px 150px rgba(0,0,0,0.15);
            }
        }

        /* 光の粒子（チリ）の演出 */
        .dust {
            position: absolute;
            /* 【追加】初期位置を画面上端に固定（アニメーションで動くので見えませんが、待機中の位置ズレを防ぎます） */
            top: 0; 
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: drift 20s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; } 
            80% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(150px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="overlay-shadow"></div>
    <div id="dust-container"></div>

    <div class="logo-container">
        <div class="main-row">
            <img src="啓.svg" alt="啓" class="kanji-svg">
            <div class="app-lab">App Lab</div>
        </div>
        <div class="furigana">KEI</div>
    </div>

    <script>
        const container = document.getElementById('dust-container');
        for (let i = 0; i < 35; i++) {
            const d = document.createElement('div');
            d.classList.add('dust');
            
            const xPos = Math.random() * 100;
            d.style.left = xPos + 'vw';

            // 左側(0)に近いほど不透明度(alpha)を高くする
            const alpha = 1.0 - (xPos / 140); 
            d.style.background = `rgba(255, 255, 255, ${alpha})`;

            const size = Math.random() * 5 + 1 + 'px';
            d.style.width = size;
            d.style.height = size;

            // アニメーション時間のランダム設定 (10〜25秒)
            const duration = Math.random() * 15 + 10;
            d.style.animationDuration = duration + 's';

            // 【変更箇所】アニメーション遅延をマイナス値に設定
            // 0秒〜30秒前に「すでに始まっていた」ことにすることで、
            // ページを開いた瞬間に画面全体に散らばるようにする
            d.style.animationDelay = '-' + (Math.random() * 30) + 's';
            
            container.appendChild(d);
        }
    </script>
</body>
</html>

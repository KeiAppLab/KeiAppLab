<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発実績 | 啓 App Lab</title>
    <!-- 共通スタイルシートの読み込み（index.htmlと同じスタイルを適用するため） -->
    <link rel="stylesheet" href="style.css"> 
    <!-- ※今回は簡易的にstyleタグで書きますが、本来はcssファイルに分けるのが良いです -->
    <style>
        /* index.html と共通のデザインベース */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Roboto:wght@500&display=swap');
        body { margin: 0; background: #f5f5f5; font-family: 'Roboto', 'Noto Serif JP', sans-serif; color: #333; }
        
        .header { background: white; padding: 20px; text-align: center; border-bottom: 1px solid #ddd; }
        .back-btn { text-decoration: none; color: #0056b3; font-weight: bold; }
        
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        h1 { text-align: center; margin-bottom: 40px; font-family: 'Noto Serif JP', serif; }

        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        .project-card {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s;
        }
        .project-card:hover { transform: translateY(-5px); }
        
        .project-img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .project-content { padding: 20px; }
        .tag { font-size: 0.8rem; background: #0056b3; color: white; padding: 3px 10px; border-radius: 10px; }
        .tag-gray { background: #999; }
        
        h3 { margin: 10px 0; }
        p { font-size: 0.9rem; color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← トップへ戻る</a>
    </div>

    <div class="container">
        <h1>開発実績 / Portfolio</h1>

        <div class="portfolio-grid">
            <!-- 実績1: 通話アプリ -->
            <div class="project-card">
                <!-- 画像がない場合はプレースホルダーになります -->
                <img src="app-image.png" alt="FreeCallApp" class="project-img">
                <div class="project-content">
                    <span class="tag">リリース済</span>
                    <h3>FreeCallApp</h3>
                    <p>広告視聴により固定電話への通話を無料化する画期的なVoIPアプリ。SIP技術とアドネットワークを独自に統合。</p>
                </div>
            </div>

            <!-- 実績2: 監視アプリ -->
            <div class="project-card">
                <img src="monitor-app.png" alt="CallMonitor" class="project-img">
                <div class="project-content">
                    <span class="tag">リリース済</span>
                    <h3>通話時間管理ウィジェット</h3>
                    <p>日本通信などのプランに対応した、30秒単位で通話時間を管理できる高機能ウィジェットアプリ。</p>
                </div>
            </div>

            <!-- 実績3: 未公開プロジェクト -->
            <div class="project-card">
                <div class="project-img" style="display:flex;align-items:center;justify-content:center;color:#999;">Coming Soon</div>
                <div class="project-content">
                    <span class="tag tag-gray">開発中</span>
                    <h3>Project Steam (仮)</h3>
                    <p>「心を啓く遊び心」をテーマにしたPC向けゲーム開発プロジェクト。2027年公開予定。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

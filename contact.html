<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 啓 App Lab</title>

    <!-- 1. faviconモダンブラウザ用（高画質・軽量） -->
    <link rel="icon" href="啓.svg" type="image/svg+xml">
    <!-- 2. 予備用（SVG非対応の古い環境や一部のアプリ内ブラウザ用） -->
    <link rel="icon" href="啓.png" type="image/png">
    <!-- 3. iPhoneのホーム画面用（これが重要！） -->
    <link rel="apple-touch-icon" href="啓.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        body { margin: 0; background: #f9f9f9; font-family: sans-serif; }
        .header { padding: 20px; text-align: center; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 10px; }
        h1 { text-align: center; font-family: 'Noto Serif JP', serif; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" style="text-decoration:none; color:#333;">← トップへ戻る</a>
    </div>

    <div class="container">
        <h1>お問い合わせ</h1>
        <p style="text-align:center; margin-bottom:30px;">
            不具合のご報告や、アプリへのご意見はこちらからお願いいたします。
        </p>

        <!-- ★ここにGoogleフォームの埋め込みコード (iframe) を貼り付けてください -->
        <!-- 例: <iframe src="https://docs.google.com/forms/..." ...></iframe> -->
        <div style="text-align:center; padding:50px; background:#eee;">
            ここにGoogleフォームを埋め込みます
        </div>

    </div>

</html>
